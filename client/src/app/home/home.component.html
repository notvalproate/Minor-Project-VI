<p>You logged in successfully as <a href="{{url}}" target="_blank">{{username}}</a>!</p>

@if (isPlaying) {
    <h3>Currently Listening to:</h3>
    <img src="{{imgUrl}}" alt="trackImage" style="width: 100px;">
    <h2>{{songTitle}}</h2>
    <h5>{{artist}}</h5>
} @else {
    <h3>Not listening to anything</h3>
}

<p>{{lyrics}}</p>

<button (click)="onLogout()">Logout</button>
