name: EC2-Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy riffly to EC2 on main branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt -y update
            sudo apt install -y nodejs 
            sudo apt install -y npm
            sudo npm install pm2 -g
            sudo npm install -g @angular/cli
            sudo npm install -g http-server 
            cd home/server
            sudo npm i
            touch .env
            echo "${{ secrets.API_ENV }}" > .env
            sudo pm2 stop server
            sudo pm2 delete server
            sudo pm2 start server.js
            cd ../client
            sudo npm i
            sudo ng build
            sudo pm2 stop client
            sudo pm2 delete client
            sudo pm2 start --name="client" http-server -- dist/ -p 80
